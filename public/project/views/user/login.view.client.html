<div class="container-fluid">
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/home">Boston<span class="color">Health</span></a>
        </div>

        <div class="navbar ">
            <ul class="nav navbar-nav pull-right">
                <li><a href="#/home">Home</a></li>
                <li><a href="#/search">Find Doctor</a></li>
                <li class="active"><a href="#/login">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="col-md-7 col-md-offset-2">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <h2 class="login-title">Login</h2>
                    </div>
                    <hr>
                </div>
                <div ng-show="model.error" class="alert alert-danger">
                    {{model.error}}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" role="form">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                           placeholder="username" ng-model="user.username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="Password" ng-model="user.password">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <a ng-click="model.login(user)" tabindex="4"
                                               class="form-control btn btn-skin">Login</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#/register" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <p>Don't have an account? <a href="#/register">Sign Up</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
