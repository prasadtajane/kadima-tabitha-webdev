<div class="modal-header">
    <h3 class="modal-title">Sign Up As </h3>
</div>
<div class="modal-body">
    <label class="radio-inline"><input type="radio" value="Doctor" ng-model="user.role">Doctor</label>
    <label class="radio-inline"><input type="radio" value="Patient" ng-model="user.role">Patient</label>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
