<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classroom-Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
<form class="form-horizontal" action='' method="POST">
    <fieldset>
        <div id="legend">
            <a href="index.html">
                <span class="glyphicon glyphicon-menu-left">
                </span>
            </a>
            <legend class="">Register</legend>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Username</label>
            <p class="help-block">Username can contain any letters or numbers, without spaces</p>
            <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <p class="help-block">Please provide your E-mail</p>
            <div class="controls">
                <input type="text" id="email" name="email" placeholder="" class="input-xlarge">

            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <p class="help-block">Password should be at least 4 characters</p>
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">

            </div>
        </div>

        <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="password_confirm">Password (Confirm)</label>
            <p class="help-block">Please confirm password</p>
            <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">

            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Are You a Student or an Instructor? </label>
            <div>
                <label class="radio-inline" for="student-select">
                    <input type="radio" name="student" id="student-select" value="student">
                    Student
                </label>
                <label class="radio-inline" for="instructor-select">
                    <input type="radio" name="instructor" id="instructor-select" value="instructor">
                    Instructor
                </label>
            </div>
        </div>
<br>
        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <a class="btn btn-success" href="profile-student.html">Register</a>
            </div>
        </div>
    </fieldset>
</form>
</div>
</body>
</html>
