<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>John Smith - Account </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/template.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <link id="t-colors" href="css/default.css" rel="stylesheet">
</head>
<body>

<!-- TODO : redo as modal ? eh...-->
<div class="container-fluid">
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Boston<span class="color">Health</span></a>
            </div>
        </div>
    </nav>
    <div class="container">

        <div role="form">
            <h2>Patient Registration
                <small>It's free and always will be.</small>
            </h2>
            <div class="row">
                <!-- Contact form section -->
                <h4>Contact Information</h4>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-md"
                               value="John" tabindex="1">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name" class="form-control input-md"
                               value="Smith" tabindex="2">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-md"
                           value="john.smith@hotmail.com" tabindex="4">
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-md"
                                   value="john" tabindex="5">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <input type="tel" name="cell" id="cell" class="form-control input-md"
                                   value="555-342-9023">
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <input type="tel" name="home" id="home" class="form-control input-md"
                                   value="563-766-3454">
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <input type="tel" name="work" id="work" class="form-control input-md"
                                   placeholder="Work phone">
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <select>
                            <option value="" class="disabled">Select Primary Phone</option>
                            <option value="cellphone">Cell</option>
                            <option value="homephone">Home</option>
                            <option value="workphone">Work</option>
                        </select>
                    </div>
                </div>
                <!--/Contact form section -->
            </div>

            <hr>
            <div class="row">
                <!-- Demographics form section -->
                <h4>Demographics</h4>
                <label for="dob">Date of Birth</label>
                <div class="form-group">
                    <input type="date" name="dob" id="dob" class="form-control input-md date-select">
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6">
                    <p class="instruction">Indicate Your <strong>Sex</strong></p>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="true" checked="checked"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex"> Female
                    </label>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <p class="instruction">Please enter your gender here if it differs from your sex</p>
                    <input type="text" name="gender" class="form-control input-md">
                </div>
                <!-- /Demographics form section --->
            </div>
            <hr>
            <div class="row">
                <!-- Medical History Form section -->
                <h4>Medical History</h4>
                <div class="row">
                    <p class="instruction">Please check to indicate if you have ever had the following
                        conditions</p>
                    <div class="condition-grid">

                        <div class="row">
                            <div class="col"><input type="checkbox" checked="checked"/><label>Diabetes</label></div>
                            <div class="col"><input type="checkbox"/><label>Kidney Disease</label></div>
                            <div class="col"><input type="checkbox"/><label>Stroke</label></div>
                            <div class="col"><input type="checkbox"/><label>Tuberculosis</label></div>
                            <div class="col"><input type="checkbox" checked="checked"/><label>High Blood Pressure</label></div>
                            <div class="col"><input type="checkbox"/><label>Hepatitis</label></div>
                        </div>
                        <div class="row">

                            <div class="col"><input type="checkbox" checked="checked"/><label>Depression</label></div>
                            <div class="col"><input type="checkbox"/><label>Coronary Artery Disease</label></div>
                            <div class="col"><input type="checkbox"/><label>Asthma </label></div>
                            <div class="col"><input type="checkbox"/><label>Thyroid Disease</label></div>
                            <div class="col"><input type="checkbox"/><label>Emphysema </label></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="checkbox"><label>Seizures</label></div>
                            <div class="col"><input type="checkbox"><label>Heart Attack</label></div>
                            <div class="col"><input type="checkbox" checked="checked"><label>Anxiety</label></div>
                            <div class="col"><input type="checkbox"><label>Coagulation problem</label></div>
                            <div class="col"><input type="checkbox"/><label>Congestive Heart Failure</label></div>

                        </div>
                        <!-- User must elaborate if they check off one of these -->
                        <div class="row">
                            <div class="col"><input type="checkbox"/><label>Eye Problems </label></div>
                            <div class="col"><input type="checkbox"/><label>Sexually Transmitted Disease</label>
                            </div>
                            <div class="col"><input type="checkbox"/><label>Cancer </label></div>
                            <div class="col"><input type="checkbox"/><label>Congestive Heart Failure</label></div>
                            <div class="col"><input type="checkbox"><label>Other</label></div>
                        </div>
                    </div>
                    <!-- /Medical history form section -->
                </div>
                </form>
            </div>
        </div>
        <div class="pull-right">
            <a class="btn btn-lg btn-danger" href="index.html">Cancel</a>
            <a class="btn btn-lg btn-skin" href="index.html">Submit</a>
        </div>
    </div>
</div>
</body>

</html>
