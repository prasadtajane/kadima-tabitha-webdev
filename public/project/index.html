<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classroom</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="wrapper">
    <form class="form-signin">
        <h2 class="form-signin-heading">Login to Classroom</h2>
        <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <div class="text-center">
            <button class="btn btn-block btn-info" type="submit">Login</button>
        </div>

        <a class="btn btn-sm btn-link" href= "register.html"type="submit">Don't have an account? Click here to register</a>
    </form>
</div>

</div>
</body>
</html>
