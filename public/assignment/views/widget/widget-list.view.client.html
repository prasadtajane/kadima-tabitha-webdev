<nav class="navbar navbar-primary navbar-fixed-top">
    <p class="navbar-text pull-left">
        <a class="navbar-link" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="page glyphicon glyphicon-menu-left">
                </span>
        </a>
    </p>
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            Widgets
        </a>
    </div>
    <p class="navbar-text pull-right">
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new"
           class="navbar-link">
                    <span class="page glyphicon glyphicon-plus">
                    </span>
        </a>
    </p>
</nav>

<div class="container-fluid">
    <div wbdv-sortable="">
        <div ng-repeat="widget in model.widgets">

            <div ng-switch="widget.widgetType">
                <div class="widget-toolbar">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <a href="">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </a>
                </div>
                <div ng-switch-when="HEADER">
                    <ng-include src="'views/widget/widget-header.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="IMAGE">
                    <ng-include src="'views/widget/widget-image.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="HTML">
                    <ng-include src="'views/widget/widget-html.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="YOUTUBE">
                    <ng-include src="'views/widget/widget-youtube.view.client.html'"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
