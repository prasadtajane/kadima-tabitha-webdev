<div>

    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model = "model.widget.text" type="text" class="form-control" id="text" placeholder="text">
    </div>
    <div class="form-group">
        <label for="rows">Rows</label>
        <input ng-model = "model.widget.rows" type="number" class="form-control" id="rows" placeholder="rows">
    </div>
    <div class="form-group">
        <label for="placeholder">Placeholder</label>
        <input ng-model = "model.widget.placeholder" class="form-control" id="placeholder" placeholder="placeholder">
    </div>
    <div class="form-group">
        <label for="formatted">Formatted</label>
        <input ng-model = "model.widget.formatted" type="checkbox" id="formatted">
    </div>

</div>
