<div class="container">
    <h1>Profile</h1>

    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="model.user.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="model.user.email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Alice" ng-model="model.user.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Wonderland" ng-model="model.user.lastName">
        </div>
    </form>

    <a href="#/user/{{model.user._id}}/website" class="btn btn-success btn-block">
        Websites
    </a>

    <a href="#/login"ng-click="model.delete(model.user)"
       class="btn btn-danger btn-block">
        Unregister
    </a>

    <a ng-click="model.updateUser(model.user)"
       class="btn btn-primary btn-block">
        Update
    </a>

    <a class="btn btn-warning btn-block" href="#/login">
        Logout
    </a>
</div>

<nav class="navbar navbar-primary navbar-fixed-bottom">
    <div class="row navbar-text pull-right">
        <a href="#">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
